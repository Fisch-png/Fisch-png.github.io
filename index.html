<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipper Zero Web Console</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-4">ðŸ§¡ Flipper Zero Web Console</h1>
    <div class="flex gap-2 mb-4">
      <button id="connectBtn" class="bg-green-600 px-4 py-2 rounded">Connect</button>
      <button id="clearBtn" class="bg-gray-700 px-4 py-2 rounded">Clear</button>
    </div>
    <div id="console" class="bg-black h-80 overflow-y-scroll p-4 font-mono text-sm border border-gray-700 rounded mb-4"></div>
    <form id="inputForm" class="flex gap-2">
      <input type="text" id="commandInput" placeholder="Enter command..." class="flex-1 bg-gray-800 border border-gray-600 rounded px-3 py-2 focus:outline-none">
      <button class="bg-blue-600 px-4 py-2 rounded">Send</button>
    </form>
  </div>
</body>
</html>
