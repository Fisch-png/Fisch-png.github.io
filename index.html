<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipper Zero Web Console</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white h-screen">
  <div class="h-full flex flex-col p-4 max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold mb-4 text-center">ðŸ§¡ Flipper Zero Web Console</h1>
    
    <div class="flex justify-center gap-4 mb-4">
      <button id="connectBtn" class="bg-green-600 px-6 py-3 rounded text-lg">Connect</button>
      <button id="clearBtn" class="bg-gray-700 px-6 py-3 rounded text-lg">Clear</button>
    </div>

    <!-- Fill ALL remaining vertical space -->
    <div id="console" class="flex-grow bg-black overflow-y-scroll p-4 font-mono text-base border border-gray-700 rounded mb-4">
      <!-- Logs go here -->
    </div>

    <form id="inputForm" class="flex gap-4">
      <input type="text" id="commandInput" placeholder="Enter command..." class="flex-1 bg-gray-800 border border-gray-600 rounded px-4 py-3 text-lg focus:outline-none">
      <button class="bg-blue-600 px-6 py-3 rounded text-lg">Send</button>
    </form>
  </div>
</body>
</html>
